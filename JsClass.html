<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            all: unset;
            font-size: 2.5rem;
            text-align: center;
            border: 2px solid purple;
            padding: 10px;
            color: purple;
        }
        input[type='button']{
            background-color: plum;
        }

    </style>
</head>
<body>
    <h1>Js. Class</h1>
    <input type="number" id="number">
    <input type="button" value="Check Type" onclick="checkType()"></input>
    <p id="display"></p>
    <script>
        function checkType(){
            var userInput = document.getElementById('number').value;
            var remainder = userInput % 2

            if(remainder ===1){
                document.getElementById('number').style.backgroundColor= 'beige'
                document.getElementById('display').innerText= 'Number is Odd'

            }else if(remainder ===0){
                document.getElementById('number').style.backgroundColor= 'aqua'
                document.getElementById('display').innerText= 'Number is Even'
            }
        }

    </script>
</body>
</html>
